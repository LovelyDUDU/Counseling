{%extends 'base.html' %}
{%block contents%}
{% load staticfiles %}
<title>나의 프로필 수정하기</title>
<!-- style="opacity:1;" onmouseover="this.style.opacity='0.2'" -->
<br><br><br>
<div class="container shadow a" style="background:rgba(255,255,255,0.1);">
    <br>
    <h2 style="text-align:center; color:azure; font-family: 'Noto Serif KR', serif;font-size:40px;font-weight:800 ">나
        프로필 수정하기</h2>
    <br>
    <hr class="hr-one" align="center">
    <br>
    <form action="{% url 'update_profile' user.username%}" method="POST" enctype="multipart/form-data">
        <!--GET 은 검색을 위함, POST는 데이터를 전송하고 전송된 데이터에 대한 결과값을 돌려받기 위함-->
        {%csrf_token%}
        <div class="form-group">
            <div class="form-group">
                <div class="form-group col-md-6">
                    <label for="inputCity"
                        style="color:azure; font-family: 'Noto Serif KR', serif;font-weight:700">별명</label>
                    <input type="text" class="form-control" id="inputCity" name="nickname" class="form-control"
                        style="background:rgba(255,255,255,0.1); color:white;" value="{{profile.nickname}}">
                </div>
            </div>
            <div class="form-group">
                <div class="form-group col-md-6">
                    <label for="inputCity"
                        style="color:azure; font-family: 'Noto Serif KR', serif;font-weight:700">번호</label>
                    <input name="phone" type="text" id="inputCity" value="{{profile.phone}}" class="form-control"
                        style="color:white; background:rgba(255,255,255,0.1); font-family: 'Noto Serif KR', serif;">
                </div>
            </div>
            <div class="form-group">
                <div class="form-group col-md-6">
                    <div class="filebox">
                        <label for="ex_file">업로드</label>
                        <input type="file" id="ex_file" name="image" value="{{profile.image}}">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="form-group col-md-6">
                    <button type="submit" class="btn btn-dark">프로필 수정하기</button>
                </div>
            </div>
            <br>
        </div>
    </form>

</div>

<style>
    body {
        height: 90vh;

        background-image:url("{% static '검은 일러스트.jpg'%}");
        background-repeat: no-repeat;
        background-size: cover;
    }

    .hr-one {
        width: 100%;
    }

    .filebox label {
        display: inline-block;
        padding: .5em .75em;
        color: #fff;
        font-size: inherit;
        line-height: normal;
        vertical-align: middle;
        background-color: #51505d;
        cursor: pointer;
        border: 1px solid #a8a3e4;
        border-radius: .25em;
        -webkit-transition: background-color 0.2s;
        transition: background-color 0.2s;
    }

    .filebox label:hover {
        background-color: #a8a3e4;
    }

    .filebox label:active {
        background-color: #768076;
    }

    .filebox input[type="file"] {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        border: 0;
    }

    .a {
        border: 2px solid #bcbcbc;
    }

    .col-md-6 {
        color: white;
    }
</style>
{%endblock%}
