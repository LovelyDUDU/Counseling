{%extends 'base.html' %}
{%block contents%}
<h1>프로필 수정 페이지</h1><!--GET 은 검색을 위함, POST는 데이터를 전송하고 전송된 데이터에 대한 결과값을 돌려받기 위함-->

<form action="{% url 'update_profile' user.username%}" method="POST" enctype="multipart/form-data">
    <!--GET 은 검색을 위함, POST는 데이터를 전송하고 전송된 데이터에 대한 결과값을 돌려받기 위함-->
    {%csrf_token%}
    <p>번호</p>
    <input type="text" name="phone" value="{{profile.phone}}">
    <p>프로필사진</p>
    <input type="file" name="image" value="{{profile.image}}">
    <br>
    <input type="submit" value="프로필 수정하기">
    <br>
</form>
<a href="{% url 'main' %}">Home</a>
{%endblock%}
